source:
  kind: ConfigMap
  name: nfs-server-config
  fieldPath: metadata.annotations.kustomize_nfs_server_memory_request
targets:
  - select:
      kind: Deployment
      name: nfs-server
    fieldPaths:
      - spec.template.spec.containers.[name=nfs-server].resources.requests.memory
    options:
      create: true
