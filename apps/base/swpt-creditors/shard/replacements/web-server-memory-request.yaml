source:
  kind: ConfigMap
  name: shardconfig
  fieldPath: metadata.annotations.kustomize_web_server_memory_request
targets:
  - select:
      kind: Deployment
      name: web-server
    fieldPaths:
      - spec.template.spec.containers.[name=web-server].resources.requests.memory
      - spec.template.spec.initContainers.[name=await-migrations].resources.requests.memory
    options:
      create: true

