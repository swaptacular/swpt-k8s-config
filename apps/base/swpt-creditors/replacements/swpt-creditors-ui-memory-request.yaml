source:
  kind: ConfigMap
  name: creditors-agent-config
  fieldPath: metadata.annotations.kustomize_swpt_creditors_ui_memory_request
targets:
  - select:
      kind: Deployment
      name: swpt-creditors-ui
    fieldPaths:
      - spec.template.spec.containers.[name=swpt-creditors-ui].resources.requests.memory
    options:
      create: true

