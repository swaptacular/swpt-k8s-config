source:
  kind: ServiceAccount
  name: swpt-hydra-maester-account
  fieldPath: metadata.namespace
targets:
  - select:
      kind: ClusterRole
      name: namespace-hydra-maester-role
    fieldPaths:
      - metadata.name
    options:
      delimiter: "-"
      index: 0
  - select:
      kind: ClusterRoleBinding
      name: namespace-hydra-maester-role-binding
    fieldPaths:
      - metadata.name
      - subjects.0.namespace
      - roleRef.name
    options:
      delimiter: "-"
      index: 0
  - select:
      kind: Deployment
      name: swpt-hydra-maester
    fieldPaths:
      - spec.template.spec.containers.[name=hydra-maester].args.0
      - spec.template.spec.containers.[name=hydra-maester].args.1
    options:
      delimiter: "="
      index: 1
