source:
  kind: ConfigMap
  name: swpt-hydra
  fieldPath: metadata.annotations.kustomize_hydra_memory_limit
targets:
  - select:
      kind: Deployment
      name: swpt-hydra
    fieldPaths:
      - spec.template.spec.containers.[name=hydra].resources.limits.memory
      - spec.template.spec.initContainers.[name=await-migrations].resources.limits.memory
    options:
      create: true

