source:
  kind: ConfigMap
  name: swpt-trade-config
  fieldPath: metadata.annotations.kustomize_trade_solver_cpu_request
targets:
  - select:
      kind: Deployment
      name: trade-solver
    fieldPaths:
      - spec.template.spec.containers.[name=trade-solver].resources.requests.cpu
      - spec.template.spec.initContainers.[name=configure].resources.requests.cpu
    options:
      create: true
