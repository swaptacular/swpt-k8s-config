source:
  kind: ConfigMap
  name: swpt-trade-config
  fieldPath: metadata.annotations.kustomize_trade_solver_memory_limit
targets:
  - select:
      kind: Deployment
      name: trade-solver
    fieldPaths:
      - spec.template.spec.containers.[name=trade-solver].resources.limits.memory
      - spec.template.spec.initContainers.[name=configure].resources.limits.memory
    options:
      create: true

