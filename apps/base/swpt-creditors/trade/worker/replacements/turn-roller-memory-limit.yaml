source:
  kind: ConfigMap
  name: trade-workerconfig
  fieldPath: metadata.annotations.kustomize_turn_roller_memory_limit
targets:
  - select:
      kind: Deployment
      name: trade-worker-turn-roller
    fieldPaths:
      - spec.template.spec.containers.[name=turn-roller].resources.limits.memory
      - spec.template.spec.initContainers.[name=configure].resources.limits.memory
      - spec.template.spec.initContainers.[name=await-migrations].resources.limits.memory
    options:
      create: true

