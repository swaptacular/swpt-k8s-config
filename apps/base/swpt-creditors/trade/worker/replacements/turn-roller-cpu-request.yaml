source:
  kind: ConfigMap
  name: trade-workerconfig
  fieldPath: metadata.annotations.kustomize_turn_roller_cpu_request
targets:
  - select:
      kind: Deployment
      name: trade-worker-turn-roller
    fieldPaths:
      - spec.template.spec.containers.[name=turn-roller].resources.requests.cpu
      - spec.template.spec.initContainers.[name=init].resources.requests.cpu
    options:
      create: true
