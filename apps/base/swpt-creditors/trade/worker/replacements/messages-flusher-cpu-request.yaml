source:
  kind: ConfigMap
  name: trade-workerconfig
  fieldPath: metadata.annotations.kustomize_messages_flusher_cpu_request
targets:
  - select:
      kind: Deployment
      name: trade-worker-messages-flusher
    fieldPaths:
      - spec.template.spec.containers.[name=messages-flusher].resources.requests.cpu
      - spec.template.spec.initContainers.[name=await-migrations].resources.requests.cpu
    options:
      create: true
