source:
  kind: ConfigMap
  name: trade-workerconfig
  fieldPath: metadata.annotations.kustomize_transfers_triggerer_memory_limit
targets:
  - select:
      kind: Deployment
      name: trade-worker-transfers-triggerer
    fieldPaths:
      - spec.template.spec.containers.[name=transfers-triggerer].resources.limits.memory
      - spec.template.spec.initContainers.[name=await-migrations].resources.limits.memory
    options:
      create: true

