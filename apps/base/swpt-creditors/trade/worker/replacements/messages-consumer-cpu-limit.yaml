source:
  kind: ConfigMap
  name: trade-workerconfig
  fieldPath: metadata.annotations.kustomize_messages_consumer_cpu_limit
targets:
  - select:
      kind: Deployment
      name: trade-worker-messages-consumer
    fieldPaths:
      - spec.template.spec.containers.[name=messages-consumer].resources.limits.cpu
      - spec.template.spec.initContainers.[name=await-migrations].resources.limits.cpu
    options:
      create: true
  - select:
      kind: Deployment
      name: trade-worker-messages-drainer
    fieldPaths:
      - spec.template.spec.containers.[name=messages-drainer].resources.limits.cpu
      - spec.template.spec.initContainers.[name=await-migrations].resources.limits.cpu
    options:
      create: true
