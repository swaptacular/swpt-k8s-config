source:
  kind: ConfigMap
  name: trade-workerconfig
  fieldPath: metadata.annotations.kustomize_messages_flusher_memory_limit
targets:
  - select:
      kind: Deployment
      name: trade-worker-messages-flusher
    fieldPaths:
      - spec.template.spec.containers.[name=messages-flusher].resources.limits.memory
      - spec.template.spec.initContainers.[name=await-migrations].resources.limits.memory
    options:
      create: true

