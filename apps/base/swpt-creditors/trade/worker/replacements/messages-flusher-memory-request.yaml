source:
  kind: ConfigMap
  name: trade-workerconfig
  fieldPath: metadata.annotations.kustomize_messages_flusher_memory_request
targets:
  - select:
      kind: Deployment
      name: trade-worker-messages-flusher
    fieldPaths:
      - spec.template.spec.containers.[name=messages-flusher].resources.requests.memory
    options:
      create: true

