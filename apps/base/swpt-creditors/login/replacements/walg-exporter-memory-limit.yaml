source:
  kind: ConfigMap
  name: swpt-login-config
  fieldPath: metadata.annotations.kustomize_walg_exporter_memory_limit
targets:
  - select:
      group: acid.zalan.do
      version: v1
      kind: postgresql
      name: login-db
    fieldPaths:
      - spec.sidecars.[name=backup-exporter].resources.limits.memory
    options:
      create: true
