source:
  kind: ConfigMap
  name: debtors-agent-config
  fieldPath: data.PUBLIC_HOSTNAME
targets:
  - select:
      group: networking.k8s.io
      version: v1
      kind: Ingress
      name: ingress-swagger-ui
    fieldPaths:
      - spec.rules.*.host
  - select:
      group: networking.k8s.io
      version: v1
      kind: Ingress
      name: ingress-swpt-debtors-ui
    fieldPaths:
      - spec.rules.*.host
  - select:
      group: networking.k8s.io
      version: v1
      kind: Ingress
      name: ingress-swpt-debtors-ui-redirect
    fieldPaths:
      - spec.rules.*.host
