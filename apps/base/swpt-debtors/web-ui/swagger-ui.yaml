apiVersion: apps/v1
kind: Deployment
metadata:
  name: swagger-ui
  labels:
    app.kubernetes.io/name: swpt-debtors
    app.kubernetes.io/component: swagger-ui
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: swpt-debtors
      app.kubernetes.io/component: swagger-ui
  template:
    metadata:
      labels:
        app.kubernetes.io/name: swpt-debtors
        app.kubernetes.io/component: swagger-ui
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchLabels:
                app.kubernetes.io/name: swpt-debtors
                app.kubernetes.io/component: swagger-ui
            topologyKey: kubernetes.io/hostname
            matchLabelKeys:
            - pod-template-hash
      priorityClassName: user-ui-webserver
      containers:
        - name: swagger-ui
          image: swpt-debtors-swagger-ui
          ports:
            - name: http
              containerPort: 8080
          readinessProbe:
            httpGet:
              path: /debtors-swagger-ui/
              port: http
            initialDelaySeconds: 5
          env:
            - name: PUBLIC_HOSTNAME
              valueFrom:
                configMapKeyRef:
                  name: debtors-agent-config
                  key: PUBLIC_HOSTNAME
            - name: BASE_URL
              value: /debtors-swagger-ui
            - name: API_ROOT
              value: https://$(PUBLIC_HOSTNAME)/
            - name: OAUTH2_AUTHORIZATION_URL
              value: https://$(PUBLIC_HOSTNAME)/oauth2/auth
            - name: OAUTH2_TOKEN_URL
              value: https://$(PUBLIC_HOSTNAME)/oauth2/token
            - name: OAUTH2_REFRESH_URL
              value: https://$(PUBLIC_HOSTNAME)/oauth2/token
            - name: OAUTH2_REDIRECT_URL
              value: https://$(PUBLIC_HOSTNAME)/debtors-swagger-ui/oauth2-redirect.html
          resources:
            limits:
              cpu: "1"
              memory: 1Gi
            requests:
              cpu: 10m
              memory: 12Mi

---
apiVersion: v1
kind: Service
metadata:
  name: swagger-ui
  labels:
    app.kubernetes.io/name: swpt-debtors
    app.kubernetes.io/component: swagger-ui
spec:
  selector:
    app.kubernetes.io/name: swpt-debtors
    app.kubernetes.io/component: swagger-ui
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: http

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: swagger-ui
  labels:
    app.kubernetes.io/name: swpt-debtors
    app.kubernetes.io/component: swagger-ui
spec:
  maxUnavailable: 30%
  unhealthyPodEvictionPolicy: AlwaysAllow
  selector:
    matchLabels:
      app.kubernetes.io/name: swpt-debtors
      app.kubernetes.io/component: swagger-ui
