source:
  kind: ConfigMap
  name: debtors-agent-config
  fieldPath: metadata.annotations.kustomize_swpt_debtors_ui_cpu_limit
targets:
  - select:
      kind: Deployment
      name: swpt-debtors-ui
    fieldPaths:
      - spec.template.spec.containers.[name=swpt-debtors-ui].resources.limits.cpu
    options:
      create: true

