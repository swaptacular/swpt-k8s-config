source:
  kind: ConfigMap
  name: swpt-hydra
  fieldPath: metadata.annotations.kustomize_hydra_cpu_request
targets:
  - select:
      kind: Deployment
      name: swpt-hydra
    fieldPaths:
      - spec.template.spec.containers.[name=hydra].resources.requests.cpu
      - spec.template.spec.initContainers.[name=await-migrations].resources.requests.cpu
    options:
      create: true
