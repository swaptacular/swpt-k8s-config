source:
  kind: ConfigMap
  name: swpt-login-config
  fieldPath: metadata.annotations.kustomize_login_flush_cpu_request
targets:
  - select:
      kind: Deployment
      name: login-flush-activate-users
    fieldPaths:
      - spec.template.spec.containers.[name=flush-activate-users].resources.requests.cpu
      - spec.template.spec.initContainers.[name=configure].resources.requests.cpu
    options:
      create: true
  - select:
      kind: Deployment
      name: login-flush-deactivate-users
    fieldPaths:
      - spec.template.spec.containers.[name=flush-deactivate-users].resources.requests.cpu
      - spec.template.spec.initContainers.[name=await-migrations].resources.requests.cpu
    options:
      create: true
