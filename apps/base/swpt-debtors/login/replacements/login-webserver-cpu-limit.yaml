source:
  kind: ConfigMap
  name: swpt-login-config
  fieldPath: metadata.annotations.kustomize_login_webserver_cpu_limit
targets:
  - select:
      kind: Deployment
      name: login-web-server
    fieldPaths:
      - spec.template.spec.containers.[name=web-server].resources.limits.cpu
      - spec.template.spec.initContainers.[name=await-migrations].resources.limits.cpu
    options:
      create: true

