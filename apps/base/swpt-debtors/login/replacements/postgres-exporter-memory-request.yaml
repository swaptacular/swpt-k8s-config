source:
  kind: ConfigMap
  name: swpt-login-config
  fieldPath: metadata.annotations.kustomize_postgres_exporter_memory_request
targets:
  - select:
      group: acid.zalan.do
      version: v1
      kind: postgresql
      name: login-db
    fieldPaths:
      - spec.sidecars.[name=exporter].resources.requests.memory
    options:
      create: true
