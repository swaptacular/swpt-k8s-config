apiVersion: apps/v1
kind: Deployment
metadata:
  name: login-web-server
  labels:
    app.kubernetes.io/name: swpt-debtors
    app.kubernetes.io/component: login
    app: login-web-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: swpt-debtors
      app.kubernetes.io/component: login
      app: login-web-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: swpt-debtors
        app.kubernetes.io/component: login
        app: login-web-server
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchLabels:
                app.kubernetes.io/name: swpt-debtors
                app.kubernetes.io/component: login
                app: login-web-server
            topologyKey: kubernetes.io/hostname
            matchLabelKeys:
            - pod-template-hash
      priorityClassName: login-webserver
      containers:
        - name: web-server
          image: swpt-login
          args: ['webserver']
          ports:
            - name: http
              containerPort: 8080
          readinessProbe:
            httpGet:
              path: /debtors-login/signup
              port: http
            initialDelaySeconds: 5
          livenessProbe:
            httpGet:
              path: /debtors-login/signup
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
          envFrom:
            - secretRef:
                name: db-owner-credentials
              prefix: pg_
            - secretRef:
                name: oauth2-clients.debtors-superuser
              prefix: SUPERUSER__
            - configMapRef:
                name: debtors-agent-config
          env:
            - name: WEBSERVER_PORT
              value: "8080"
            - name: WEBSERVER_PROCESSES
              value: "1"
            - name: WEBSERVER_THREADS
              value: "3"
            - name: HYDRA_ADMIN_URL
              value: http://swpt-hydra-admin:4445/admin/
            - name: SUBJECT_PREFIX
              value: "debtors:"
            - name: POSTGRES_URL
              value: "postgresql+psycopg://$(pg_username):$(pg_password)@login-db:5432/db"
            - name: REDIS_URL
              value: "redis://default:$(pg_password)@dragonfly-db:6379/0"
            - name: SITE_TITLE
              value: Demo Debtors Agent
            - name: ABOUT_URL
              value: https://github.com/swaptacular/swpt_login
            - name: SIGNED_UP_REDIRECT_URL
              value: https://$(PUBLIC_HOSTNAME)/debtors-webapp/
            - name: SUSPENDED_ACCOUNT_HELP_URL
              value: https://github.com/swaptacular/swpt_login
            - name: SHOW_CAPTCHA_ON_SIGNUP
              value: "False"
            - name: MAIL_SERVER
              value: mailhog-service
            - name: MAIL_PORT
              value: "25"
            - name: MAIL_DEFAULT_SENDER
              value: Swaptacular <no-reply@example.com>
            - name: API_AUTH2_TOKEN_URL
              value: http://swpt-hydra-public/oauth2/token
            - name: API_RESOURCE_SERVER
              value: https://apiproxy
            - name: API_TIMEOUT_SECONDS
              value: "5"
            - name: APP_LOG_LEVEL
              value: info
            - name: APP_LOG_FORMAT
              value: json
      initContainers:
        - name: await-migrations
          image: swpt-login
          args: ["await_migrations"]
          envFrom:
            - secretRef:
                name: db-owner-credentials
              prefix: pg_
          env:
            - name: SUBJECT_PREFIX
              value: "debtors:"
            - name: POSTGRES_URL
              value: "postgresql+psycopg://$(pg_username):$(pg_password)@login-db:5432/db"

---
apiVersion: v1
kind: Service
metadata:
  name: login-web-server
  labels:
    app.kubernetes.io/name: swpt-debtors
    app.kubernetes.io/component: login
    app: login-web-server
spec:
  selector:
    app.kubernetes.io/name: swpt-debtors
    app.kubernetes.io/component: login
    app: login-web-server
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: http

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: login-web-server
  labels:
    app.kubernetes.io/name: swpt-debtors
    app.kubernetes.io/component: login
    app: login-web-server
spec:
  maxUnavailable: 30%
  unhealthyPodEvictionPolicy: AlwaysAllow
  selector:
    matchLabels:
      app.kubernetes.io/name: swpt-debtors
      app.kubernetes.io/component: login
      app: login-web-server
