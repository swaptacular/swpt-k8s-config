apiVersion: apps/v1
kind: Deployment
metadata:
  name: messages-flusher
  labels:
    app.kubernetes.io/component: messages-flusher
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/component: messages-flusher
  template:
    metadata:
      labels:
        app.kubernetes.io/component: messages-flusher
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchLabels:
                app.kubernetes.io/component: messages-flusher
            topologyKey: kubernetes.io/hostname
            matchLabelKeys:
            - pod-template-hash
      priorityClassName: shard-background-worker
      containers:
        - name: messages-flusher
          image: swpt-debtors
          args: ['flush_all']
          envFrom:
            - secretRef:
                name: db-owner-credentials
              prefix: pg_
            - secretRef:
                name: broker-default-user
              prefix: rmq_
            - configMapRef:
                name: shardconfig
          env:
            - name: POSTGRES_URL
              value: "postgresql+psycopg://$(pg_username):$(pg_password)@$(pg_cluster_name):5432/db"
            - name: PROTOCOL_BROKER_URL
              value: "$(rmq_connection_string)"
            - name: PROTOCOL_BROKER_QUEUE
              value: "$(pg_cluster_name)"

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: messages-flusher
  labels:
    app.kubernetes.io/component: messages-flusher
spec:
  maxUnavailable: 30%
  selector:
    matchLabels:
      app.kubernetes.io/component: messages-flusher
