source:
  kind: ConfigMap
  name: shardconfig
  fieldPath: metadata.annotations.kustomize_postgres_exporter_cpu_limit
targets:
  - select:
      group: acid.zalan.do
      version: v1
      kind: postgresql
      name: db
    fieldPaths:
      - spec.sidecars.[name=exporter].resources.limits.cpu
    options:
      create: true

