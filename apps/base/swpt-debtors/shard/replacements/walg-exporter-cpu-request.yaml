source:
  kind: ConfigMap
  name: shardconfig
  fieldPath: metadata.annotations.kustomize_walg_exporter_cpu_request
targets:
  - select:
      group: acid.zalan.do
      version: v1
      kind: postgresql
      name: db
    fieldPaths:
      - spec.sidecars.[name=backup-exporter].resources.requests.cpu
    options:
      create: true
