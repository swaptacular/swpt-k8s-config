source:
  kind: ConfigMap
  name: shardconfig
  fieldPath: data.kustomize_tasks_processor_cpu_request
targets:
  - select:
      kind: Deployment
      name: tasks-processor
    fieldPaths:
      - spec.template.spec.containers.[name=tasks-processor].resources.requests.cpu
      - spec.template.spec.initContainers.[name=init].resources.requests.cpu
    options:
      create: true
