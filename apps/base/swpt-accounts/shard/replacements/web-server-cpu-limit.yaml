source:
  kind: ConfigMap
  name: shardconfig
  fieldPath: metadata.annotations.kustomize_web_server_cpu_limit
targets:
  - select:
      kind: Deployment
      name: web-server
    fieldPaths:
      - spec.template.spec.containers.[name=web-server].resources.limits.cpu
      - spec.template.spec.initContainers.[name=await-migrations].resources.limits.cpu
    options:
      create: true

