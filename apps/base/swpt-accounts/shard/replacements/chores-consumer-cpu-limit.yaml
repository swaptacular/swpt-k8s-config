source:
  kind: ConfigMap
  name: shardconfig
  fieldPath: metadata.annotations.kustomize_chores_consumer_cpu_limit
targets:
  - select:
      kind: Deployment
      name: chores-consumer
    fieldPaths:
      - spec.template.spec.containers.[name=chores-consumer].resources.limits.cpu
      - spec.template.spec.initContainers.[name=await-migrations].resources.limits.cpu
    options:
      create: true

