source:
  kind: ConfigMap
  name: shardconfig
  fieldPath: metadata.annotations.kustomize_chores_consumer_memory_limit
targets:
  - select:
      kind: Deployment
      name: chores-consumer
    fieldPaths:
      - spec.template.spec.containers.[name=chores-consumer].resources.limits.memory
      - spec.template.spec.initContainers.[name=await-migrations].resources.limits.memory
    options:
      create: true

