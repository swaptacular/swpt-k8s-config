source:
  kind: ConfigMap
  name: shardconfig
  fieldPath: metadata.annotations.kustomize_messages_consumer_cpu_request
targets:
  - select:
      kind: Deployment
      name: messages-consumer
    fieldPaths:
      - spec.template.spec.containers.[name=messages-consumer].resources.requests.cpu
      - spec.template.spec.initContainers.[name=await-migrations].resources.requests.cpu
    options:
      create: true
  - select:
      kind: Deployment
      name: messages-drainer
    fieldPaths:
      - spec.template.spec.containers.[name=messages-drainer].resources.requests.cpu
      - spec.template.spec.initContainers.[name=await-migrations].resources.requests.cpu
    options:
      create: true
