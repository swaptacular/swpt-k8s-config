source:
  kind: ConfigMap
  name: shardconfig
  fieldPath: metadata.annotations.kustomize_postgres_exporter_memory_limit
targets:
  - select:
      group: acid.zalan.do
      version: v1
      kind: postgresql
      name: db
    fieldPaths:
      - spec.sidecars.[name=exporter].resources.limits.memory
    options:
      create: true
