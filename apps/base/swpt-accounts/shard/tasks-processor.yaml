apiVersion: apps/v1
kind: Deployment
metadata:
  name: tasks-processor
  labels:
    app.kubernetes.io/component: tasks-processor
spec:
  replicas: 1  # Must always be exactly 1!
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/component: tasks-processor
  template:
    metadata:
      labels:
        app.kubernetes.io/component: tasks-processor
        log.pipeline: swpt-python-logging
    spec:
      priorityClassName: shard-background-worker
      imagePullSecrets:
        - name: regcreds
      containers:
        - name: tasks-processor
          image: swpt-accounts
          args: ['all']
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
          envFrom:
            - secretRef:
                name: db-owner-credentials
              prefix: pg_
            - secretRef:
                name: broker-default-user
              prefix: rmq_
            - configMapRef:
                name: shardconfig
          env:
            - name: WEBSERVER_PROCESSES
              value: "1"
            - name: WEBSERVER_THREADS
              value: "3"
            - name: POSTGRES_URL
              value: "postgresql+psycopg://$(pg_username):$(pg_password)@$(pg_cluster_name):5432/db"
            - name: PROTOCOL_BROKER_URL
              value: "$(rmq_connection_string)"
            - name: PROTOCOL_BROKER_QUEUE
              value: "$(pg_cluster_name)"
            - name: PROTOCOL_BROKER_PROCESSES
              value: "0"
            - name: CHORES_BROKER_URL
              value: "$(rmq_connection_string)"
            - name: CHORES_BROKER_QUEUE
              value: "$(pg_cluster_name)-chores"
            - name: CHORES_BROKER_PROCESSES
              value: "0"
            - name: FLUSH_PROCESSES
              value: "0"
            - name: FETCH_API_URL
              value: "http://apiproxy"
            - name: APP_LOG_LEVEL
              value: warning
            - name: APP_LOG_FORMAT
              value: json
      initContainers:
        - name: configure
          image: swpt-accounts
          args: ['configure']
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
          envFrom:
            - secretRef:
                name: db-owner-credentials
              prefix: pg_
            - secretRef:
                name: broker-default-user
              prefix: rmq_
            - configMapRef:
                name: shardconfig
          env:
            - name: POSTGRES_URL
              value: "postgresql+psycopg://$(pg_username):$(pg_password)@$(pg_cluster_name):5432/db"
            - name: PROTOCOL_BROKER_URL
              value: "$(rmq_connection_string)"
            - name: PROTOCOL_BROKER_QUEUE
              value: "$(pg_cluster_name)"
            - name: CHORES_BROKER_URL
              value: "$(rmq_connection_string)"
            - name: CHORES_BROKER_QUEUE
              value: "$(pg_cluster_name)-chores"
            - name: SETUP_RABBITMQ_BINDINGS
              value: "yes"
            - name: APP_LOG_LEVEL
              value: warning
            - name: APP_LOG_FORMAT
              value: json
          resources:
            limits:
              cpu: "1"
              memory: 100Mi
            requests:
              cpu: 5m
              memory: 100Mi
