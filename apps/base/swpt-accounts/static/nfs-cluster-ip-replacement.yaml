source:
  kind: ConfigMap
  name: nfs-server-config
  fieldPath: metadata.annotations.kustomize_nfs_service_cluster_ip
targets:
  - select:
      kind: Service
      name: nfs-server
    fieldPaths:
      - spec.clusterIP
  - select:
      kind: PersistentVolume
      name: swpt-nfs
    fieldPaths:
      - spec.nfs.server
  - select:
      kind: PersistentVolume
      name: swpt-nfs
    fieldPaths:
      - metadata.name
    options:
      delimiter: "-"
      index: 2
  - select:
      kind: PersistentVolumeClaim
      name: node-data
    fieldPaths:
      - spec.volumeName
    options:
      delimiter: "-"
      index: 2
