source:
  kind: ConfigMap
  name: shardconfig
  fieldPath: metadata.annotations.kustomize_messages_flusher_cpu_limit
targets:
  - select:
      kind: Deployment
      name: messages-flusher
    fieldPaths:
      - spec.template.spec.containers.[name=messages-flusher].resources.limits.cpu
    options:
      create: true

