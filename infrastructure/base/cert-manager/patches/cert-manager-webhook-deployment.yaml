apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: cert-manager
  name: cert-manager-webhook
spec:
  strategy:
    type: "Recreate"
  template:
    spec:
      priorityClassName: critical-operator
      imagePullSecrets:
        - name: regcreds
      containers:
        - name: cert-manager-webhook
          resources:
            limits:
              cpu: 500m
              memory: 128Mi
            requests:
              cpu: 5m
              memory: 32Mi
