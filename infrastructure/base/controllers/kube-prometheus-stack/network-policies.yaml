# Pods in the monitoring namespace only need to be able to connect to
# pods in the same namespace, plus of course, the standard cluster
# services (like the API server the DNS resolver). The only exceptions
# from this rule are Prometheus's, and Alertmanager's pods.
#
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: namespace-only-egress
spec:
  podSelector: {}
  policyTypes:
  - Egress
  egress:
  - to:
    - podSelector: {}
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
    - ipBlock:
        cidr: 10.96.0.1/32  # IP of the Kubernetes API server

---
# To scrape metrics, Prometheus's pods need to be able to connect to
# each pod in the cluster.
#
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-prometheus-clusterwide-egress
spec:
  podSelector:
    matchExpressions:
      - key: app.kubernetes.io/name
        operator: In
        values: [prometheus, kube-prometheus-stack-prometheus-operator]
  policyTypes:
  - Egress
  egress:
  - to:
    - ipBlock:
        cidr: 10.0.0.0/8
    - ipBlock:
        cidr: 172.16.0.0/12
    - ipBlock:
        cidr: 192.168.0.0/16

---
# The Alertmanager's pods need to be able send emails to an SMTP
# server.
#
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-alertmanager-smtp-access
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: alertmanager
  policyTypes:
  - Egress
  egress:
  - to:
    - ipBlock:
        # This value will be automatically replaced.
        cidr: 255.255.255.255/32

---
# Pods in the monitoring namespace only need to be able to receive
# connections from pods in the same namespace. The only exception from
# this rule are Grafana's, Alertmanager's, and Prometheus's pods.
#
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: namespace-only-ingress
spec:
  policyTypes:
    - Ingress
  podSelector: {}
  ingress:
    - from:
        - podSelector: {}

---
# Grafana's HTTP port is exposed to simple-git-server's proxy.
#
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-graphana-ingress
spec:
  policyTypes:
    - Ingress
  podSelector:
    matchLabels:
      app.kubernetes.io/instance: prometheus
      app.kubernetes.io/name: grafana
  ingress:
    - ports:
        - port: grafana
          protocol: TCP
      from:
        - namespaceSelector:
            matchLabels:
              app.kubernetes.io/name: simple-git-server

---
# Alertmanager's HTTP port is exposed to simple-git-server's proxy.
#
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-alertmanager-ingress
spec:
  policyTypes:
    - Ingress
  podSelector:
    matchLabels:
      app.kubernetes.io/instance: prometheus-kube-prometheus-alertmanager
      app.kubernetes.io/name: alertmanager
  ingress:
    - ports:
        - port: http-web
          protocol: TCP
      from:
        - namespaceSelector:
            matchLabels:
              app.kubernetes.io/name: simple-git-server

---
# Prometheus's HTTP port is exposed to simple-git-server's proxy.
#
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-prometheus-ingress
spec:
  policyTypes:
    - Ingress
  podSelector:
    matchLabels:
      app.kubernetes.io/name: prometheus
  ingress:
    - ports:
        - port: http-web
          protocol: TCP
      from:
        - namespaceSelector:
            matchLabels:
              app.kubernetes.io/name: simple-git-server
