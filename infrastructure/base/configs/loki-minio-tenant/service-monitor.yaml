apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: loki-minio-tenant
  labels:
    release: prometheus
    application: loki
spec:
  endpoints:
  - port: https-minio
    scheme: https
    path: /minio/metrics/v3
    tlsConfig:
      ca:
        configMap:
          name: kube-root-ca.crt
          key: ca.crt
  selector:
    matchLabels:
      v1.min.io/tenant: loki-minio-tenant
